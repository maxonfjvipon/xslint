---
pack: template-match-short-names
found:
  amount: 3
  positions: [ [ 3, 5 ], [ 6, 5 ], [ 8, 5 ] ]
input: |-
  <xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:xs="http://www.w3.org/2001/XMLSchema" version="2.0">
    <xsl:template match="o">
      <xsl:variable name="o" as="xs:string" select = "expression">
      </xsl:variable>
      <xsl:copy-of select="$o"/>
      <xsl:function name="my:w">
      </xsl:function>
      <xsl:template name="q">
      </xsl:template>
      <xsl:template match='oo'>
        <xsl:call-template name='q'>
          <xsl:with-param name='oooo'>bold</xsl:with-param>
        </xsl:call-template>
      </xsl:template>
    </xsl:template>
    <xsl:template match="/objects/o/o[1]/o[1]">
      <xsl:value-of select="my:w()"/>
    </xsl:template>
  </xsl:stylesheet>
